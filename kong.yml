_format_version: "3.0"

plugins:
  - name: rate-limiting
    config:
      second: 10
      limit_by: ip
      policy: local

  - name: jwt-keyclock
    service: todo-grpc-service

  - name: pre-function
    service: todo-grpc-service
    config: {}

services:
  - name: todo-grpc-service
    url: grpc://todo-grpc-app:50051

routes:
  - name: get-all-todos
    paths:
      - /todos
    methods:
      - GET
    protocols:
      - http
    service: todo-grpc-service
    plugins:
      - name: rate-limiting
        config:
          second: 3
          limit_by: ip
          policy: local
      - name: jwt-keyclock
      - name: pre-function
      - name: grpc-transcode
        config:
          proto: /usr/local/kong/include/src/api/todo.proto
          service: TodoService
          method: GetAllTodos
      
  - name: get-todo
    paths:
      - ~/todos/(?<id>\d+)$
    methods:
      - GET
    protocols:
      - http
    service: todo-grpc-service
    plugins:
      - name: rate-limiting
        config:
          second: 5
          limit_by: ip
          policy: local
      - name: jwt-keyclock
      - name: pre-function
      - name: grpc-transcode
        config:
          proto: /usr/local/kong/include/src/api/todo.proto
          service: TodoService
          method: GetTodo
    
  - name: create-todo
    paths:
      - /todos
    methods:
      - POST
    protocols:
      - http
    service: todo-grpc-service
    plugins:
      - name: rate-limiting
        config:
          second: 2
          limit_by: ip
          policy: local
      - name: jwt-keyclock
      - name: pre-function
      - name: grpc-transcode
        config:
          proto: /usr/local/kong/include/src/api/todo.proto
          service: TodoService
          method: CreateTodo
      
  - name: update-todo
    paths:
      - ~/todos/(?<id>\\d+)$
    methods:
      - PUT
    protocols:
      - http
    service: todo-grpc-service
    regex_priority: 10
    plugins:
      - name: rate-limiting
        config:
          second: 3
          limit_by: ip
          policy: local
      - name: jwt-keyclock
      - name: pre-function
      - name: grpc-transcode
        config:
          proto: /usr/local/kong/include/src/api/todo.proto
          service: TodoService
          method: UpdateTodo      

  - name: delete-todo
    paths:
      - ~/todos/(?<id>\\d+)$
    methods:
      - DELETE
    protocols:
      - http
    service: todo-grpc-service
    regex_priority: 10
    plugins:
      - name: rate-limiting
        config:
          second: 1
          limit_by: ip
          policy: local
      - name: jwt-keyclock
      - name: pre-function
      - name: grpc-transcode
        config:
          proto: /usr/local/kong/include/src/api/todo.proto
          service: TodoService
          method: DeleteTodo
      
  - name: complete-todo
    paths:
      - /todos/(?<id>\d+)/complete
    methods:
      - POST
    protocols:
      - http
    service: todo-grpc-service
    plugins:
      - name: rate-limiting
        config:
          second: 5
          limit_by: ip
          policy: local
      - name: jwt-keyclock
      - name: pre-function
      - name: grpc-transcode
        config:
          proto: /usr/local/kong/include/src/api/todo.proto
          service: TodoService
          method: CompleteTodo
      
